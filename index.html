<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <header>
        <h1>Contact List</h1>
    </header>
    <main>
        <section class="contact-list">
            <h2>Contacts</h2>
            <div class="header-actions">
                <input type="text" id="search" placeholder="Search contacts...">
                <button id="add-contact"><img src="/IMG/1.png" alt="Add Contact Icon"></button>
            </div>
            <ul id="contacts"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Contact List. All rights reserved.</p>
    </footer>

    <!-- Popup Form -->
    <div id="popup-form" class="popup-form">
        <div class="form-container">
            <h2 id="popup-title">Add Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Save</button>
                <button type="button" id="close-popup">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
