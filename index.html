<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Phone Book</h1>
        <button id="play-music">ðŸŽµ Play Music</button>
    </header>
    <main>
        <section class="contact-list">
            <h2>Contacts</h2>
            <div class="header-actions">
                <input type="text" id="search" placeholder="Search contacts...">
                <button id="add-contact"><img src="IMG/1.png" alt="Add Contact Icon"></button>
                <button id="delete-all"><img src="IMG/del.png" alt="Delete All Contacts Icon"></button>
            </div>
            <ul id="contacts"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Phone Book. All rights reserved. Created by aviv dahan && Roy Horviz.</p>
    </footer>

   <!-- Popup Form -->
<div id="popup-form" class="popup-form">
    <div class="form-container">
        <h2 id="popup-title">Add Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label> 
            <input type="text" id="address" name="address" required>

            <button type="submit">Save</button>
            <button type="button" id="close-popup">Cancel</button>
        </form>
    </div>
</div>
<!-- Contact Details Popup -->
<div id="details-popup" class="popup-form">
    <div class="form-container">
        <h2 id="details-title">Contact Details</h2>
        <p><strong>Name:</strong> <span id="details-name"></span></p>
        <p><strong>Email:</strong> <span id="details-email"></span></p>
        <p><strong>Phone:</strong> <span id="details-phone"></span></p>
        <p><strong>Address:</strong> <span id="details-address"></span></p>
        <button type="button" id="close-details">Close</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
